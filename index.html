<script type="text/javascript" src="js/clipBordCopy.js?x"></script>
<script type="text/javascript">
document.getElementById("copy").onclick = function(){
	var result = clipBordCopy("hello Copy");
	if(result){
		alert("复制成功！");
	}else{
		alert("复制失败！");
	}	
}
document.getElementById("copy2").onclick = function(){
	var result = clipBordCopy("hello Copy2");

	}else{
		alert("复制失败！");
	}
}
